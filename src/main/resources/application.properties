server.port=8083
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Donations;useUnicode=true;characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=123456789
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2022Dialect
spring.jpa.hibernate.ddl-auto=update
